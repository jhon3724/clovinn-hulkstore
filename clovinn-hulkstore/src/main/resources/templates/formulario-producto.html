<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Hulk Store - Productos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje!=null}"
			th:text="${mensaje}"
			class="alert">
		</div>
		<div class="section">
			<form th:action="@{/guardar-producto}" th:object="${producto}" method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Productos</h3>
					</div>
					<div class="card-body">
						<input th:field="*{id}" type="hidden"/>
					
						<div class="form-group">
							<label>Nombre</label>
							<input th:field="*{nombre}" type="text" class="form-control" required/>
						</div>
						<div class="form-group">
							<label>Descripci&oacute;n</label>
							<input th:field="*{descripcion}" type="text" class="form-control" required/>
						</div>
						<div class="form-group">
							<label>Precio de Venta</label>
							<input th:field="*{precioVenta}" type="number" class="form-control"/>
						</div>
					</div>
					<div class="card-footer" align="center">
						<input type="submit" value="Guardar" class="btn btn-success">
						<a th:href="@{/productos}" class="btn btn-warning">Regresar</a>
					</div>
				</div>
			
			</form>
		</div>
	</div>
</body>
</html>
